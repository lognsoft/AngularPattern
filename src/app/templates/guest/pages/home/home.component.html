<ul>
    <li *ngFor="let filme of Filmes">{{ filme.titulo }}</li>
</ul>

------------------------------------------------------

<ul>
  <li *ngFor="let favorito of Favoritos">
    <p>ID: {{favorito.id}}</p>
    <p>Usuario: {{favorito.usuario}}</p>
    <p>Sobrenome: {{ favorito.sobrenome }}</p>
    <ul>
      <span>Filmes favoritos</span>
      <li *ngFor="let filme of favorito.filmesFavoritos">
        {{ filme.titulo }} - {{ filme.duracao }}
      </li>
    </ul>
  </li>
</ul>
